<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Welcome to My Portfolio</h1>
        <input type="checkbox" id="dark-mode-box" class="toggleCheckbox" />
        <label for="dark-mode-box" class="toggleContainer" id="dark-mode-toggle">
            <div>Dark</div>
            <div>Light</div>
        </label>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="about">
            <h2>About Me</h2>
            <p>I am a jack of all trades that is passionate about using tech to achieve maximum efficiency.</p>
        </section>
        <section id="projects">
            <h2>My Projects</h2>
            <ul>
                <li><a href="#" id="todo-list-toggle">To-Do List App</a></li> <!-- Add link to toggle To-Do List -->
                <!-- Add more projects here -->
            </ul>
            <section id="todo-list" class="collapsible"> <!-- To-Do List Section -->
                <h2>To-Do List</h2>
                <div class="todo-container">
                    <form id="todo-form">
                        <input type="text" id="todo-input" placeholder="Add a new task..." required>
                        <button type="submit">Add Task</button>
                    </form>
                    <ul id="todo-items"></ul>
                </div>
            </section>
        </section>
        <section id="contact">
            <h2>Contact Me</h2>
            <form id="contact-form" class="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 My Portfolio</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
